<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Project</title>
	<link rel="stylesheet" href="public/styles/style.css">
	<link href="map/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway" rel="stylesheet">

<body>
	<h1>Work Away</h1>
	<p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo voluptatibus ipsa, amet, veritatis possimus?</p>
	<div id="vmap" style="width: 100%; height: 500px;"></div>

	<form action="">
		<select id="currency">
		  <option value="Canadian Dollar">Canadian Dollar ($)</option>
		  <option value="United States Dollar">US Dollar ($)</option>
		  <option value="Euro">Euro (€)</option>
		  <option value="Japenese Yen">Japanese Yen (¥)</option>
		  <option value="British Pound Sterling">British Pound (£)</option>
		  <option value="Australian Dollar">Australian Dollar ($)</option>
		  <option value="Swiss Franc">Swiss Franc (Fr)</option>
		  <option value="Mexican Peso">Mexican Peso ($)</option>
		  <option value="Chinese Yuan">Chinese Yuan (元)</option>
		  <option value="New Zealand Dollar">New Zealand Dollar ($)</option>
		  <option value="Swedish Krona">Swedish Krona (Kr)</option>
		  <option value="Russian Ruble">Russian Ruble (₽)</option>
		  <option value="Hong Kong Dollar">Hong Kong Dollar ($)</option>
		  <option value="South Korean Won">Korean Won (₩)</option>
		</select>
		<input type="submit">
	</form>
	<section class="results">
		<h1>Check Out...</h1>
		<p>These are the top-rated cities for Nomads in the countries you selected.</p>
		<div id="cityData">

		</div>
	</section>

	<footer>
		<h6>Developed by <a href="">Sara</a>, <a href="">Julia</a> & <a href="https://twitter.com/mikewalkercodes">Mike</a> using the <a href="https://nomadlist.com/">NomadList</a> and <a href="https://currencylayer.com/">CurrencyLayer</a>APIs</h6>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/2.0.0/jquery.smooth-scroll.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
