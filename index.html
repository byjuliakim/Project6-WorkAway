<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Project</title>
	<link rel="stylesheet" href="style.css">
	<link href="map/dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Raleway" rel="stylesheet">
</head>
<body>
	<h1>Work Away</h1>
	
	<div id="vmap" style="width: 100%; height: 500px;"></div>

	<form action="">
		<select>
		  <option value="Canadian Dollar">Canadian Dollar ($)</option>
		  <option value="United States Dollar">US Dollar ($)</option>
		  <option value="Euro">Euro (€)</option>
		  <option value="Japenese Yen">Japenese Yen (¥)</option>
		  <option value="British Pound Sterling">British Pound (£)</option>
		  <option value="Australian Dollar">Australian Dollar ($)</option>
		  <option value="Swiss Franc">Swiss Franc (Fr)</option>
		  <option value="Mexican Peso">Mexican Peso ($)</option>
		  <option value="Chinese Yuan">Chinese Yuan (元)</option>
		  <option value="New Zealand Dollar">New Zealand Dollar ($)</option>
		  <option value="Swedish Krona">Swedish Krona (Kr)</option>
		  <option value="Russian Ruble">Russian Ruble (₽)</option>
		  <option value="Hong Kong Dollar">Hong Kong Dollar ($)</option>
		</select>
	</form>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="map/dist/jquery.vmap.js"></script>
	<script type="text/javascript" src="map/dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="public/scripts/main.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function() {
	 var countryArray = [];
	 var selectedCountry = undefined;
	  jQuery('#vmap').vectorMap({
	    map: 'world_en',
	    backgroundColor: 'transparent',
	    borderColor: '#818181',
	    borderOpacity: 0.25,
	    borderWidth: 1,
	    color: '#E4572E',
	    enableZoom: false,
	    hoverColor: '#F3A712',
	    hoverOpacity: null,
	    multiSelectRegion: true,
	    normalizeFunction: 'linear', 
	    scaleColors: ['#b6d6ff', '#005ace'],
	    selectedColor: '#29335C',
	    selectedRegions: null,
	    showTooltip: true,
		onRegionClick: function(element, code, region)
		{
			console.log(region);
			selectedCountry = region;
		},   
	    onRegionSelect: function(element, code, region)
	    {
	        countryArray.push(selectedCountry);
	        console.log(countryArray);
	    },
	    onRegionDeselect: function(event, code, region)
	    {
	    	var deselectedCountry = region;
	    	countryArray.pop(deselectedCountry);
	    	console.log(countryArray);
	    }
		});
	});
	</script>
</body>
</html>
